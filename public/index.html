<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Chatbot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
          <div class="logo">
            <img src="images/University_of_Zululand_logo.svg.png" class="logo">
          </div>
          <div class="chatbot-name"><h1>UNIBOT</h1></div>
        </div>
        <div id="chatbot">
            <div id="conversation">
            </div>
            <div id="input-form">
                <message-container>
                    <input id="input-field" type="text" placeholder="type something" required>
                    <button id="submit-button" type="submit">
                        <img class="send-icon" src="images/message.png" alt="Send">
                    </button>
                </message-container>
            </div>
        </div>
    </div>

  
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/string-similarity/umd/string-similarity.min.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
   
</body>
</html>
